<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/074edd16d2.js"
      crossorigin="anonymous"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <a href="#"><img src="./logo.svg" alt="" class="header__logo" /></a>
      </div>
      <div class="picture">
        <img
          src="./illustration-mockups.svg"
          alt="page mockup"
          class="picture__image" />
      </div>
      <div class="content">
        <h1 class="content__header">Build The Community Your Fans Will Love</h1>
        <p class="content_paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="content__button">Register</a>
      </div>
      <div class="footer">
        <a class="footer__link" href="#" aria-label="facebook"
          ><i class="footer__icon fa-brands fa-facebook fa-2xl"></i
        ></a>
        <a class="footer__link" href="#" aria-label="twitter"
          ><i class="footer__icon fa-brands fa-regular fa-twitter fa-2xl"></i
        ></a>
        <a class="footer__link" href="#" aria-label="intagram"
          ><i class="footer__icon fa-brands fa-instagram fa-2xl"></i
        ></a>
      </div>
    </main>
  </body>
</html>
